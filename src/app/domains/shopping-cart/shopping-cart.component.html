<main>
  <section id="shopping-cart" class="cart-sidebar" [class.open]="isCartOpen">
    <div class="cart-sidebar-header">
      <h2>Carrito de Compras</h2>
      <button (click)="toggleCart()">Cerrar</button>
    </div>
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div *ngFor="let item of cartItems" class="cart-item">
        <p>{{ item.product.name }} - Cantidad: {{ item.quantity }}</p>
        <p>Precio: {{ item.product.price | currency }}</p>
        <button (click)="removeFromCart(item.product._id)">Eliminar</button>
      </div>
      <div class="total">Total: {{ total | currency }}</div>
      <button (click)="clearCart()" class="clear-cart">Vaciar Carrito</button>
    </div>
    <ng-template #emptyCart>
      <p>El carrito está vacío.</p>
    </ng-template>
  </section>
</main>
